// default cvars for every map

mp_freezetime 3  // round start freeze time
mp_chattime 30  // message fadeout time

bot_difficulty 1 // medium
bot_quota 8

mp_endmatch_votenextmap 1
mp_endmatch_votenextleveltime  30  // seconds to vote
mp_endmatch_votenextmap_keepcurrent 0  // do not show current map
mp_endmatch_votenextmap_wargames_nummaps  5

mp_maxrounds 30 // Max amount of rounds before map is going to change
mp_timelimit 20 // Map's timelimit
mp_roundtime  5 // Amount of minutes for each round
mp_weapons_allow_map_placed 1

exec server_custom.cfg

