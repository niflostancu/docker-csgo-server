// example autoexec_custom (executed at server initialization)
hostname "My CSGO Server"

// if you host csgo files using a webserver, fill those out (recommended)
sv_downloadurl "your-domain.co:27080"
sv_allowdownload 1
sv_allowupload 1
net_maxfilesize 64

// starting game mode, map group and map (arms race example)
game_type 1
game_mode 0
mapgroup mg_armsrace_custom

// use command line arguments for your desired +map, this doesn't work
// map de_lake

